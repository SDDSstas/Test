<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Графік успішно оновлено</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 500px;
        background: #fff;
        margin: 50px auto;

    .logo img {

        margin-bottom: 30px;
    }

        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://api.next.mhp.com.ua/images/3d944/72d18/6a18459823c71.png" alt="Company Logo">
    </div>
    <h1>Графік успішно оновлено</h1>
</div>

</html>
